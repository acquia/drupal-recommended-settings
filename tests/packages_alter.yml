acquia/drupal-recommended-settings:
  type: composer-plugin

drush/drush:
  is_company_package: false
  core_matrix:
    10.1.x:
      version: 11.x
      version_dev: 11.x
    '*':
      version: 12.x
      version_dev: 12.x-dev

weitzman/drupal-test-traits:
  is_company_package: false
  core_matrix:
    '<=10.2':
      version: 2.4.0
      version_dev: ~
    '*':
      version: '*'
      version_dev: '*'
